<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000012;
        }

        #globeViz {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000012;
        }
    </style>
    <script src="//unpkg.com/globe.gl"></script>
</head>
<body>
    <div id="globeViz"></div>

   <div class="airport-picker">
  <div
    class="selected"
    data-default="Agadir"
    data-one="Paris"
    data-two="New York"
    data-three="London"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="1em"
      viewBox="0 0 512 512"
      class="arrow"
    >
      <path
        d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
      ></path>
    </svg>
  </div>
  <div class="options">
    <div title="Agadir">
      <input id="Agadir" name="option" type="radio" checked="" />
      <label class="option" for="Agadir" data-txt="Agadir"></label>
    </div>
    <div title="Paris">
      <input id="Paris" name="option" type="radio" />
      <label class="option" for="Paris" data-txt="Paris"></label>
    </div>
    <div title="New York">
      <input id="NewYork" name="option" type="radio" />
      <label class="option" for="NewYork" data-txt="NewYork"></label>
    </div>
    <div title="London">
      <input id="London" name="option" type="radio" />
      <label class="option" for="London" data-txt="London"></label>
    </div>
  </div>
</div>

<script src="draw_arcs.js"></script>
</body>
</html>
